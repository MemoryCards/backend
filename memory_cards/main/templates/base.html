{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6c33ff7834.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="{% static 'main/css/style.css' %}" rel="stylesheet">
    <!-- {% block style %} {% endblock %} -->
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <header class="container">
        <h1>The Memo cards app</h1>
    </header>
        <nav>
            <ul class="nav-bar">
                <li class="nav-item">
                    <a href="{% url 'main:home' %}"> Home </a>
                </li>
            </ul>
            <ul class="nav-bar">
                <li class="nav-item">
                    <a href="{% url 'cards:all' %}"> Cards </a>
                </li>
            </ul>
        </nav>
    <main class="container">
        {% block content %}{% endblock %}
    </main>
    <script src="{% static 'main/js/main.js' %}"></script>
    <script>
        const q = document.querySelector('.question')
        const r = document.querySelector('.response')
        const btn = document.querySelector('.check')

        function show_response (){
        r.style.display = "block";
        }
        btn.addEventListener('click', show_response )
    </script>
</body>
</html>
