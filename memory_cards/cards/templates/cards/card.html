{% extends 'base.html' %}
<!-- The static title of Post  -->
{% block title %}
{{ card.id }}
{% endblock %}
{% block content %}
<section class="">
    <div class="">
        <div class="memo-card">
            <div class="memo-card__body">
                <div class="memo-card__question">
                    {{ card.question }}
                </div>
                <div class="memo-card__answer">
                    {{ card.answer }}
                </div>
                <div class="memo-card__btns">
                    <button class="memo-card__btn memo-card__btn-no">no</button>
                    <button class="memo-card__btn memo-card__btn-check">Check</button>
                    <button class="memo-card__btn memo-card__btn-ok">ok</button>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
