{% extends 'base.html' %}
{% load static %}
<!-- Static
{% load static %}
-->
<!-- Style
{% block style %}<link href="{% static 'posts/css/style.css' %}" rel="stylesheet" >{% endblock %}
-->
<!-- The title of post list   -->
{% block title %} The Posts {% endblock %}

{% block content %}
    <section>
        <div class="wrapper">
            <h1>The Cards</h1>
                <ul class="list-group">
                    <input type="text" class="search-cards" placeholder="">
                    {% for card in cards %}
                    <li class="card-item">
                        <a class="" href="{% url 'cards:card' card.id %}"> {{ card.question }}</a>
                    </li>
                    {% endfor %}
                </ul>
        </div>
    </section>
{% endblock %}
