{% extends 'base.html' %}
{% load static %}

<!-- The title of post list   -->
{% block title %} The Posts {% endblock %}

{% block content %}
    <h1>The Cards</h1>
    <ul class="list-group">
        {% for deck in decks %}
        <li class="list-group-item list-group-item-light">
            <a class="link-secondary" href="{% url 'decks:deck' deck.id %}"> {{ deck.name}}</a>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
