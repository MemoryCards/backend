{% extends 'base.html' %}
<!-- The static title of Post  -->
{% block title %}
{{ details.title }}
{% endblock %}
{% block content %}
<section class="justify-content-center container">
    <h1 class="page-title">Talia</h1>
    <div class="container">
            <div class="card text-white bg-secondary mb-3" style="max-width: 18rem;">
                <div class="card-body">
                    <p class="question card-text" style="font-size: 20px ;text-transform: uppercase">{{ deck.name }}</p>
                    <p class="question card-text">{{ deck.depiction }}</p>

                </div>
            </div>
            <div class="container">
                <ul class="list-group py-5">
                    {% for card in cards %}
                    <li class="list-group-item list-group-item-light">
                        <a class="link-secondary" href="{% url 'cards:card' card.id %}"> {{ card.question }}</a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
    </div>
</section>
{% endblock %}
